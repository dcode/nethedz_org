<html>
    <head>
        <title>Stream Plugin Test</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
        <script src="jquery.tmpl.min.js" type="text/javascript"></script>
                        <!--<script src="jquery.stream.github.js" type="text/javascript"></script>-->


        <style type="text/css">
            p {font-weight: normal; color: gray; }
            h1 {color: black; }
            .meta { display: block; }
            ul#stream { list-style: none; }
        </style>


    </head>
<body>
    <div style="width:500px;background-color:#ccc;padding:10px;">
        <ul id="stream"></ul>
    </div>

    <script src="jquery.stream.js" type="text/javascript"></script>
    <script src="jquery.stream.delicious.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#stream").stream('init');
            $("#stream").stream_delicious( { user: "derek.ditch", });
            $("#stream").stream('render');
        });
    </script>

</body>
</html>
