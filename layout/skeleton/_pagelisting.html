{% extends "skeleton/_base.html"%}

{% block content %}
    <section class="column first width4">
    {% for node in page.node.walk %}
    <h2>{{ node.folder.name|title }}</h2>
    <ol class="group">
        {% include "skeleton/_innerlisting.html" %}
    {% if forloop.last %}
    </ol>
    {% endif %}
	{% endfor %}

    </section>
{% endblock %}
